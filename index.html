<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.0/lazysizes.min.js" async=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    .anime-card img {
      height: 300px;
      object-fit: cover;
    }


    .page-controls {
      text-align: center;
    }

    .boxbox {
      height: 70%;
    }

    /* 設置一個現代風格的卡片 */
    .card-text {
      padding: 15px 0;
    }

    .card-title {
      height: 64px;
      color: rgb(255, 255, 255);
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      border: black 2px solid;
      border-radius: 8px;
    }

    .card-title-color {
      background-image: linear-gradient(119deg, rgb(72, 70, 216) 5%, rgb(81, 45, 168) 42%, rgb(216, 70, 72) 91%);
    }

    .card-title:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .row.boxbox {
      display: flex;
      justify-content: center;
      /* Horizontally center the children */
      gap: 10px;
      /* Adds some space between the boxes */
      text-align: center;
      /* Aligns text inside the boxes */
    }

    /* 一個通用的 box 样式 */
    .box {
      width: 80%;
      /* 固定寬度 */
      height: 3rem;
      /* 固定高度 */
      padding: 2px;
      border-radius: 8px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    /* 具體顏色的 box */
    .red-box {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      /* 漸變紅色 */
    }

    .blue-box {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      /* 漸變藍色 */
    }

    .green-box {
      background: linear-gradient(45deg, #00b09b, #96c93d);
      /* 漸變綠色 */
    }

    .yellow-box {
      background: linear-gradient(45deg, #ffdd00, #ff9f00);
      /* 漸變黃色 */
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" data-aos="fade-up">
        <div class="card h-100 anime-card">
          <img src="https://via.placeholder.com/300x450.png?text=Loading" data-src="https://images.pexels.com/photos/159888/pexels-photo-159888.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top lazyload" alt="股票" loading="lazy">
          <div class="card-body">
            <div class="row boxbox" onclick="window.location.href='/stock.html';">
                <div class="box green-box">股票</div>
              </div>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card h-100 anime-card">
          <img src="https://via.placeholder.com/300x450.png?text=Loading" data-src="https://images.pexels.com/photos/459728/pexels-photo-459728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top lazyload" alt="AQI空氣品質" loading="lazy">
          <div class="card-body">
            <div class="row boxbox " onclick="window.location.href='/AQI.html';">
              <div class="box yellow-box">AQI空氣品質</div>
            </div>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4" data-aos="fade-up">
        <div class="card h-100 anime-card">
          <img src="https://via.placeholder.com/300x450.png?text=Loading" data-src="https://img.flawlessfiles.com/_r/300x400/100/99/59/995928d6858977d66f7da57e0e0af08a/995928d6858977d66f7da57e0e0af08a.jpg" class="card-img-top lazyload" alt="動漫" loading="lazy">
          <div class="card-body">
            <div class="row boxbox " onclick="window.location.href='/anime.html';">
              <div class="box red-box">動漫</div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="componet.js"></script>
</body>

</html>
